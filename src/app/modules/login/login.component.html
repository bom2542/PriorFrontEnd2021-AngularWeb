<form class="kn_font mt-5" action="/menu">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-6 d-flex justify-content-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Circle-icons-dev.svg/1024px-Circle-icons-dev.svg.png" alt="sut logo" width="20%" class="img-fluid">
      </div>
      <div class="col-lg-3">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-6">
        <div class="mt-3 h4 d-flex justify-content-center">Developer Language Game</div>
        <hr>
      </div>
      <div class="col-lg-3">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="username" class="form-label">Username :</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
      </div>
      <div class="col-lg-3">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="password" class="form-label">Password :</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
      </div>
      <div class="col-lg-3">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-6">
        <button type="submit" class="btn btn-success"><i class="fas fa-sign-in-alt"></i>
          Login
        </button>
      </div>
      <div class="col-lg-3">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-6">
        <a href="/">Forgot password?</a>
        <a class="p-2" href="/">Create an Account</a>
      </div>
      <div class="col-lg-3">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-6">
        <hr>
        <p class="d-flex justify-content-center">Login by :</p>
        <div class="col-lg-12">
          <div class="d-flex justify-content-center">
                <div class="button mr-2">
                  <div class="icon">
                    <i class="fab fa-facebook-f"></i>
                  </div>
                  <span>Facebook</span>
                </div>
                <div class="button mr-2">
                  <div class="icon">
                    <i class="fab fa-github"></i>
                  </div>
                  <span>Github</span>
                </div>
                <div class="button mr-2">
                  <div class="icon">
                    <i class="fab fa-google"></i>
                  </div>
                  <span>Google</span>
                </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
      </div>
    </div>
  </div>
</form>
